<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <!-- LEFT: ALBUM SECTION -->
    <div class="album-section">
        <h5 class="app-title">MUSIC PLAYER</h5>
        <img id="cover" src="covers/cover1.jpeg" class="album-cover">
        <div class="album-info">
            <h1 id="title">Thunder</h1>
            <p id="artist">Imagine Dragons</p>
            <span id="album">Evolve (2017)</span>
        </div>
    </div>
    <!-- RIGHT: PLAYER SECTION -->
    <div class="player-section">
        <!-- PROGRESS -->
        <div class="progress-bar">
            <span id="currentTime">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>
        <!-- CONTROLS -->
        <div class="controls">
            <!-- SHUFFLE -->
            <button id="shuffleBtn" class="control-btn small" title="Shuffle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>
            <!-- PREVIOUS -->
            <button onclick="prevSong()" class="control-btn" title="Previous">‚èÆ</button>

            <!-- PLAY / PAUSE -->
            <button id="playBtn" class="play-btn control-btn" onclick="playPause()" title="Play / Pause">
                <svg id="playIcon" viewBox="0 0 24 24">
                    <polygon points="6,4 20,12 6,20"></polygon>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <!-- NEXT -->
            <button onclick="nextSong()" class="control-btn" title="Next">‚è≠</button>
            <!-- REPEAT -->
            <button id="repeatBtn" class="control-btn small" title="Repeat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 7h11a3 3 0 0 1 3 3v1"></path>
                    <polyline points="17 3 21 7 17 11"></polyline>
                    <path d="M17 17H6a3 3 0 0 1-3-3v-1"></path>
                    <polyline points="7 21 3 17 7 13"></polyline>
                </svg>
            </button>
        </div>
        <!-- OPTIONS -->
        <div class="options">
            <label class="toggle">
                Autoplay
                <input type="checkbox" id="autoplayToggle" checked>
                <span></span>
            </label>
            <div class="volume">
                üîä
                <input type="range" id="volume" min="0" max="1" step="0.01">
            </div>
        </div>
        <!-- PLAYLIST -->
        <div class="playlist">
            <div class="playlist-header">
                <h3>Up Next</h3>
                <span id="trackCount">8 tracks</span>
            </div>
            <ul id="playlist"></ul>
        </div>
        <!-- AUDIO -->
        <audio id="audio"></audio>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
